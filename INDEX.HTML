<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main>
        <div class="logoutdivv">
            <div class="logodiv">
                <h2 class="logo">BETTER</h2>
                <div class="hearticon"></div>
            </div>

            <h1>Understanding Anxiety, Finding Calm</h1>

            <div class="logdiv1">
                <div class="div1">
                    <h2>Welcome Back</h2>
                    <h3>Sign in to continue your journey</h3>

                    <div class="div2">
                        <div class="b1">
                            <h4 class="em">Email Address</h4>
                            <div class="emaildiv" contenteditable="true" data-type="email">
                                your@email.com
                            </div>
                        </div>

                        <div class="b1">
                            <h4 class="em">Password</h4>
                            <div class="emaildiv" contenteditable="true" data-type="password">
                                Password
                            </div>
                        </div>

                        <h4 class="forgot">Forgot Password?</h4>
                        <button class="signinbt">sign in</button>
                    </div>

                    <div class="ordiv">
                        <div class="line"></div>
                        <h4 class="or">or</h4>
                        <div class="line"></div>
                    </div>

                    <div class="googlediv">
                        <div class="googleicon"></div>
                        <h4 class="continuegoogle">Continue with Google</h4>
                    </div>

                    <h4 class="dont">
                        Dont have an account? <span class="sign"> Sign Up</span>
                    </h4>
                </div>
            </div>

            <h5>By signing in, you agree to our Terms of Service and Privacy Policy</h5>
        </div>
    </main>
    <script src="index.js"></script>
</body>
<div id="preloader">
    <div class="preloaderBox">
        <div class="pulse"></div>
        <h3 class="loadingText">Loading...</h3>
    </div>
</div>


</html>
